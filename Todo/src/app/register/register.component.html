<link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css'>

<div class="top">
  <div class="wrapper">
    <form class="form-signin" >       
      <h2 class="form-signin-heading">Register</h2>
      <input type="text" class="form-control" name="firstname" placeholder="First Name" required="required" [(ngModel)]='fname' />
      <input type="text" class="form-control" name="lastname" placeholder="Last Name" required="required"  [(ngModel)]='lname'/>
      <input type="text" class="form-control" name="username" placeholder="User Name" required="required"  [(ngModel)]='name'/>
      <input type="text" class="form-control" name="email" placeholder="Email Address" required="required"[(ngModel)]='email' />
      <input type="password" class="form-control" name="password" placeholder="Password" required="required" [(ngModel)]='pass'/>
      <div class="login"><a routerLink="login" routerLinkActive="active">Back</a></div>      
      <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="addDetails()" routerLink="login">Register</button>   
    </form>
  </div>
  
</div>
