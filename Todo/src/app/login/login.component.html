<link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css'>

<div class="top">
  <div class="wrapper">
    <form class="form-signin" >       
      <h2 class="form-signin-heading">Please login</h2>
      <input type="text" class="form-control" name="username" placeholder="Username" required="" [(ngModel)]="username" />
      <input type="password" class="form-control" name="password" placeholder="Password" required="" [(ngModel)]="password"/>      
      <label class="checkbox">
        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
      </label>
      <div class="register"><a routerLink="register" routerLinkActive="active">Register</a></div>
      
      <button class="btn btn-lg btn-primary btn-block" type="submit" (click)='check()'>Login</button>   
    </form>
  </div>
  
</div>
